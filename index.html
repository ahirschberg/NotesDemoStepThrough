<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Notes</title>
        <meta name="description" content="A privileged app stub">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="css/font-awesome-4.3.0/css/font-awesome.min.css">

        <script data-main="js/app" src="js/lib/require.js"></script>
    </head>
    <body>
        <header>
        <!--
            Put the button before the heading, so that when it is floated left the two elements are on the same line.
        -->
            <div class="toggle_note_input header_button"><i class="fa fa-plus-circle"></i></div>
            <span class="app_title" data-l10n-id="app_title">Notes</span>            
        </header>
        <section class="note_input_section" style="display: none;">
            <input type="text" class="note_input note_title_add" placeholder="Note title">
            <textarea class="note_input note_body_add" placeholder="Enter a note"></textarea>
            <br/>
            <button class="submit_note">Done!</button>
        </section>
        <section>
            <ul class="notes_container"></ul>
        </section>
    </body>
</html>
